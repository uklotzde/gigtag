[package]
name = "gigtags"
description = "A lightweight, textual tagging system for DJs."
version = "0.0.12"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/uklotzde/gigtags"
keywords = ["music", "dj", "metadata", "tagging"]
categories = ["parser-implementations"]
edition = "2021"

[dependencies]
anyhow = "1.0.58"
compact_str = "0.5.1"
itertools = "0.10.3"
once_cell = "1.13.0"
percent-encoding = "2.1.0"
regex = "1.6.0"
time = { version = "0.3.11", features = ["formatting", "macros", "parsing"] }
thiserror = "1.0.31"
url = "2.2.2"

[features]
default = []
