[package]
name = "gigtag"
description = "A lightweight, textual tagging system for DJs."
version = "0.1.8"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/uklotzde/gigtag"
keywords = ["music", "dj", "metadata", "tagging"]
categories = ["parser-implementations"]
edition = "2021"
include = ["/src", "/README.md", "/LICENSES"]
rust-version = "1.70"

[dependencies]
anyhow = "1.0.75"
compact_str = "0.7.1"
itertools = "0.12.0"
percent-encoding = "2.3.0"
regex = "1.10.2"
time = { version = "0.3.30", features = ["formatting", "macros", "parsing"] }
thiserror = "1.0.50"
url = "2.4.1"

[features]
default = []
